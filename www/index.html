<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart Demo</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div id="chart">
    <div class="load">
      <img src="assets/load.svg" alt="">
    </div>
    <canvas></canvas>
    <div id="chart-detail">
      <header>
        <img class="x" src="assets/x.svg" alt="">
        <img class="image" src="" alt="">
      </header>
      <h1>Detail head</h1>
      <p>Detail body</p>
    </div>
  </div>
  <div id="content">
    <h1>
      <strong>Middle Earth Navigator</strong><br/>
      A chart demo for Navigraph
    </h1>
    <h2>Summary</h2>
    <p>Thanks to <a href="https://tolkiengateway.net/wiki/Main_Page">Tolkien Gateway</a> for help with locating and describing places.</p>
    <h2>Improvements</h2>
  </div>
  <script src="app.js"></script>
  <script>
    new EventSource("/esbuild").addEventListener("change", () => location.reload())
  </script>
</body>
</html>
